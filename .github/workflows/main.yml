name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
    
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: deploy 2
        run: echo "${{ github.ref }}"
  deployment:
    runs-on: ubuntu-latest
    environment: "${{ github.ref }}"
    needs: build
    steps:
      - name: deploy
        run: echo "${{ env.TENANT }}"
      - name: deploy 2
        run: echo "${{ github.ref }}"
