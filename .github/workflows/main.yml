name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
    
  workflow_dispatch:
  
jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: "${{ github.ref }}"
    steps:
      - name: deploy
        run: echo "${{ vars.TENANT }}"
